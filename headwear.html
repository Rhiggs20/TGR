<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="reset" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css"> 
	<title>Teton Shop Summer</title>
</head>
<body>
<!--Header-->
	<div class="top-navigation">
		<div class="top-nav-square">
			<i class="material-icons top-dropdown">&#xe5c3;</i>
		</div>
		<div class="top-nav-logo">
			<img alt="logo" src="assets/images/logo.png" class="logo-resizer">
		</div>
		<div class="top-nav-search">
			<span class="glyphicon glyphicon-search top-search"></span>
		</div>
		<div class="top-nav-cart">
			<span class="glyphicon top-cart">î„–</span>
		</div>
	</div>
<!--End Header-->
<!--Hero-->
	<div class="hero-area">
		<div class="hero-img1-area">
			<img src="assets/images/(1).jpg" alt="Image" class="hero-img1">
		</div>
		<div class="hero-img2-area">
			<img src="assets/images/(2).jpg" alt="Image" class="hero-img2">
		</div>
		<div class="title-container">
			<div class="hero-title">
				Live the<br>Dream.
			</div>
			<div class="hero-subtitle">
				Spread the stoke and live the dream as a part of the TGR Ambassador program.
			</div>
			<button class="hero-button">Shop CTA<i class="material-icons hero-button-arrow">&#xe5c8;</i></button> 
		</div>
		<div class="hero-img3-area">
			<img src="assets/images/(3).jpg" alt="Image" class="hero-img3">
		</div>
	</div>
<!--End Hero-->
<!--Filter Toggle-->
	<div class="filter-area">
		<div class="filter-title">
			Headwear
		</div>
		<div class="filter-style">
			Style
			<img src="assets/images/hats/1.jpg" class="filter-hat">
			<img src="assets/images/hats/2.jpg" class="filter-hat">
			<img src="assets/images/hats/3.jpg" class="filter-hat">
		</div>
		<div class="filter-color">
			Color
			<button class="color-swatch swatch1"></button>
			<button class="color-swatch swatch2"></button>
			<button class="color-swatch swatch3"></button>
			<button class="color-swatch swatch4"></button>
			<button class="color-swatch swatch5"></button>
			<button class="color-swatch swatch6"></button>
		</div>
		<div class="format-toggle">
			Shop By Product Shop By Look
		</div>
	</div>
<!--End Filter Toggle-->
</body>
</html>
